services:
  - type: web
    name: bulk-image-cleaner
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SCOPES
        value: read_products,write_products
      - key: SHOPIFY_APP_URL
        sync: false
      - key: HOST
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: bulk-cleaner-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: MAX_PRODUCTS_PER_RUN
        value: 500
      - key: MAX_MEDIA_DELETES_PER_RUN
        value: 5000

databases:
  - name: bulk-cleaner-db
    databaseName: bulk_cleaner
    user: bulk_cleaner_user
